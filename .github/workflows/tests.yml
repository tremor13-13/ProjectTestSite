name: 🚀 Run Autotests

on: [push, pull_request]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4

    - name: 🐳 Build Docker image
      run: docker build -t my-autotests .
      timeout-minutes: 8

    - name: 🧪 Run tests
      run: docker run -v $(pwd)/allure-results:/app/allure-results my-autotests
      timeout-minutes: 5

    - name: 📦 Install Allure
      run: |
        sudo apt-get update
        sudo apt-get install -y default-jre
        wget -q https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.tgz
        sudo tar -zxvf allure-2.27.0.tgz -C /opt/
        sudo ln -sf /opt/allure-2.27.0/bin/allure /usr/bin/allure

    - name: 📊 Generate Allure Report
      run: allure generate allure-results -o allure-report --clean

    - name: 🚀 Setup Pages
      uses: actions/configure-pages@v4

    - name: 📤 Upload to Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./allure-report

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: 🎯 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

